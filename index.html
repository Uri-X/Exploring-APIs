<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bitcoin Converter</h1>
        <div class="converter">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount in local currency">

            <label for="currency">Currency:</label>
            <select id="currency">
                <option value="USD">USD</option>
                <option value="KES">KES</option>
                <option value="EUR">EUR</option>
            </select>

            <label for="fee">Transaction Fee (%):</label>
            <input type="number" id="fee" placeholder="Enter transaction fee percentage">

            <button id="convert-btn">Convert</button>
        </div>

        <div id="fee-info" class="result"></div>
        <div id="result" class="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
